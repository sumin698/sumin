<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">스트레스 테스트</h1>

        <div class="question">
            <h2>1. 갑자기 예상하지 못한 사건 또는 일이 발생하면 기분이 안 좋다.</h2>
            <div class="buttons">
                <input type='button' onclick='count("mmin")' value='전혀 아니다'/>
                <input type='button' onclick='count("min")' value='거의 아니다'/>
                <input type='button' onclick='count("average")' value='가끔 그런것 같다'/>
                <input type='button' onclick='count("plus")' value='자주 그렇다'/>
                <input type='button' onclick='count("pplus")' value='매우 그렇다'/>
            </div>
        </div>

        <div class="question">
            <h2>2. 심리적으로 초조한 마음이 들어 스트레스 압박을 자주 받는다.</h2>
            <div class="buttons">
                <input type='button' onclick='count("mmin")' value='전혀 아니다'/>
                <input type='button' onclick='count("min")' value='거의 아니다'/>
                <input type='button' onclick='count("average")' value='가끔 그런것 같다'/>
                <input type='button' onclick='count("plus")' value='자주 그렇다'/>
                <input type='button' onclick='count("pplus")' value='매우 그렇다'/>
            </div>
        </div>

        <div class="question">
            <h2>3. 해결해야 할 일이 한 번에 과도하게 밀려와서 해결할 수 없다고 느낀 적이 많다.</h2>
            <div class="buttons">
                <input type='button' onclick='count("mmin")' value='전혀 아니다'/>
                <input type='button' onclick='count("min")' value='거의 아니다'/>
                <input type='button' onclick='count("average")' value='가끔 그런것 같다'/>
                <input type='button' onclick='count("plus")' value='자주 그렇다'/>
                <input type='button' onclick='count("pplus")' value='매우 그렇다'/>
            </div>
        </div>

        <div class="question">
            <h2>4. 매우 중요한 일을 통제하지 못한다 느낀 경험이 많다.</h2>
            <div class="buttons">
                <input type='button' onclick='count("mmin")' value='전혀 아니다'/>
                <input type='button' onclick='count("min")' value='거의 아니다'/>
                <input type='button' onclick='count("average")' value='가끔 그런것 같다'/>
                <input type='button' onclick='count("plus")' value='자주 그렇다'/>
                <input type='button' onclick='count("pplus")' value='매우 그렇다'/>
            </div>
        </div>

        <div class="question">
            <h2>5. 나의 능력치에서 벗어나는 일로 화가 자주 난다.</h2>
            <div class="buttons">
                <input type='button' onclick='count("mmin")' value='전혀 아니다'/>
                <input type='button' onclick='count("min")' value='거의 아니다'/>
                <input type='button' onclick='count("average")' value='가끔 그런것 같다'/>
                <input type='button' onclick='count("plus")' value='자주 그렇다'/>
                <input type='button' onclick='count("pplus")' value='매우 그렇다'/>
            </div>
        </div>

        <div class="question">
            <h2>6. 해결하지 못하는 일들로 인해서 짜증 나는 경우가 많다.</h2>
            <div class="buttons">
                <input type='button' onclick='count("mmin")' value='전혀 아니다'/>
                <input type='button' onclick='count("min")' value='거의 아니다'/>
                <input type='button' onclick='count("average")' value='가끔 그런것 같다'/>
                <input type='button' onclick='count("plus")' value='자주 그렇다'/>
                <input type='button' onclick='count("pplus")' value='매우 그렇다'/>
            </div>
        </div>

        <div class="result-container">
            <div id='result'>0</div>
        </div>
    </div>

    <script>
        function count(type) {
            const resultElement = document.getElementById('result');
            let number = resultElement.innerText;

            if (type === 'pplus') {
                number = parseInt(number) + 4;
            } else if (type === 'plus') {
                number = parseInt(number) + 3;
            } else if (type === 'average') {
                number = parseInt(number) + 2;
            } else if (type === 'min') {
                number = parseInt(number) + 1;
            } else if (type === 'mmin') {
                number = parseInt(number) + 0;
            }

            resultElement.innerText = number;
        }
    </script>
</body>
</html>
